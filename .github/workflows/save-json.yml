name: Save JSON from GitHub Issue

on:
  issues:
    types: [opened]

permissions:
  contents: write  # ğŸ›¡ï¸ nÃ©cessaire pour push

jobs:
  extract-and-save:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›ï¸ Cloner le dÃ©pÃ´t
        uses: actions/checkout@v3

      - name: ğŸ§  Extraire le JSON depuis l'issue
        id: extract
        run: |
          echo "ğŸ” Extraction du JSON depuis l'issue #${{ github.event.issue.number }}"
          echo "${{ github.event.issue.body }}" > issue.txt

          # Extraction entre les balises ```json ... ```
          sed -n '/```json/,/```/p' issue.txt | sed '/```/d' > data.json

          echo "âœ… JSON extrait :"
          cat data.json

      - name: âœ… Commit & Push si modifiÃ©
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          if [ -n "$(git status --porcelain)" ]; then
            git add data.json
            git commit -m "ğŸ”„ JSON auto-enregistrÃ© depuis l'issue #${{ github.event.issue.number }}"
            git push
          else
            echo "âš ï¸ Aucun changement dÃ©tectÃ©, rien Ã  push."
          fi
