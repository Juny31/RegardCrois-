name: Save JSON from GitHub Issue

on:
  issues:
    types: [opened]

jobs:
  extract-and-save:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout le repo
        uses: actions/checkout@v3

      - name: Extraire les données JSON depuis l'issue
        id: extract
        run: |
          echo "${{ github.event.issue.body }}" > issue.txt
          echo "EXTRACTING JSON..."
          cat issue.txt | sed -n '/```json/,/```/p' | sed '/```/d' > data.json

      - name: Commit le fichier data.json
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data.json
          git commit -m "Mise à jour automatique depuis issue #${{ github.event.issue.number }}"
          git push
